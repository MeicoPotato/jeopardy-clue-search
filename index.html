<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy! Clue Search</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div class="header-container">
        <h1 id="title">Jeopardy! Clue Search</h1>
        <div class="search-container">
            <input type= "text" id="search" placeholder="" onkeypress="handleKeyPress(event);"/>
            <img src="images/search-icon.svg" id="search-btn" alt="search button">
            <p id="tip">Hit enter to search</p>
        </div>
        <div id="scrolling-wrapper">

        </div>
<script src="scripts/main.js"></script>
</div>
</body>
</html>
